    <form id="presentacion" action="" method="post">

        <h1 class="titulo">¡¡ Contactenos !!</h1>

        <div class="contenedor-input">
            <label class="texto-input">Nombre</label>
            <input class="input" type="text" name="nombre" placeholder="Ingrese su nombre" />
        </div>

        <div class="contenedor-input">
            <label class="texto-input">Apellido</label>
            <input class="input" type="text" name="apellido" placeholder="Ingrese su apellido" required/>
        </div>

        <div class="contenedor-input">
            <label class="texto-input">E-mail</label>
            <input class="input" type="email" name="correo" placeholder="Ingrese su email" required/>
        </div>

        <div class="contenedor-input">
            <label class="texto-input">Número</label>
            <input class="input" type="number" name="numero" placeholder="Ingrese su numero" required/>
        </div>
        
        <div class="contenedor-input">
            <label class="texto-input">Horario</label>
            <input class="input-hora" type="time" name="horario libre" required/>
        </div>

        <input type="submit" value="Enviar" class="boton"/>

    </form>
